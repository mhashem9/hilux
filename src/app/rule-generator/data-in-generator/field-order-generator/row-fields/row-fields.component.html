<div class="col-md-12">
  <div class="row">
    <div class="col-sm-12">
      <label>Row Field</label>
      <button type="button" (click)="addRow()" class="btn btn-sm btn-primary">add</button>
    </div>
  </div>

  <div class="row" *ngIf="formData.rowFields as rowFields">
    <div class="col-sm-12" *ngIf="isEnumerator(rowFields)">
      <div class="row" *ngFor="let field of rowFields; let i = index;">
        <label>Row Field {{i + 1}}</label>
        <div class="col-sm-12" >
          <div class="form-group row">
            <div class="col-sm-6">
              <label class="">Field ID</label>
              <input class="form-control" type="text" placeholder="Enter Field ID" [name]="'fieldID_' + i" [(ngModel)]="field.fieldID"/>
            </div>

            <div class="col-sm-6">
              <label class="">Field Width</label>
              <ng-select class="rtl" [clearable]="false" [searchable]="false" [items]="dataOptions" [name]="'fieldWidth_' + i" [(ngModel)]="field.fieldWidth" bindLabel="name" bindValue="id"></ng-select>
            </div>
          </div>
        </div>
        <div class="col-sm-12 mt-2">
          <button type="button" (click)="deleteRow(i)" class="btn btn-sm btn-danger" *ngIf="i != 0">Remove</button>
          <hr *ngIf="(rowFields?.length - 1) !== i"/>
        </div>
      </div>
    </div>
  </div>
</div>
