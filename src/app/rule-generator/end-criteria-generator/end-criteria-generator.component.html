<div class="col-md-12">
  <label>End Criteria</label>

  <div class="row" *ngIf="formData.endCriteria as criteriaData">
    <div class="col-sm-12" *ngIf="!isEnumerator(criteriaData)">
      <div class="form-group row">
        <div class="col-sm-12" >
          <app-field-generator [formData]="criteriaData" [key]="'dataValidation'"></app-field-generator>
        </div>
      </div>
    </div>
  </div>
</div>
