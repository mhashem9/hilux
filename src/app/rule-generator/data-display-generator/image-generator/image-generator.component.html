<div class="col-sm-12">
  <div class="row">
    <div class="col-sm-6">
      <label class="">Caption</label>
      <input class="form-control" type="text" placeholder="Enter Caption" [name]="'caption_' + key " [(ngModel)]="formData[key].caption"/>
    </div>
    <div class="col-sm-6">
      <label class="">SRC</label>
      <input class="form-control" type="text" placeholder="Enter SRC" [name]="'src_' + key " [(ngModel)]="formData[key].src"/>
    </div>
  </div>
</div>
